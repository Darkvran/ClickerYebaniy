<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>BuyTheWorld</title>
            <link rel="icon" href="images/favicon.ico">
            <link rel="stylesheet" type="text/css" href="Styles/Style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        </head>
        <body>
            <header><p class=HeaderText>BuyTheWorld</p></header>
            <div class="GameContent">

                <div class="Professions">

                    <div class="ProfessionTarget">
                        <div class="ProfessionName">Ур. 1 Бутылкособиратель</div>
                            <div class=ProfessionBuy> 
                                <button class="ProfessionBuyButtons">$</button>
                                <p class="cost">100$</p>
                                <p class="inputINF">10$/клик</p>
                            </div>
                    </div> 
                
                </div>

                <div class="Action">
                    <div class="Info">
                        <p class="Features">Характеристики</p>
                        <p class="Target">Цель: Собрать $5 000 000 000 000</p>
                        <hr>
                        <p class= "WorkInf">Ваша работа:</p>
                        <p class= "KioskInf"></p>Ваши киоски:</p>
                        <p class= "Income"></p>Ваш активный доход:</p>
                        <p class= "Income"></p>Ваш пассивный доход:</p>
                        <hr>
                    </div>
                    <div class="Work">
                        <button class="click">Работать!</button>
                    </div>
                </div>

                <div class="business">
                    <div class="BusinessTarget">
                        <div class="BusinessName">Киоск</div>
                        <div class="BussinesInf"><p class="costB">1000$</p>
                            <p class="inputINFB">100$/сек</p></div>
                        <div class="BusinessBuy">
                            <button class="BusinessBuyButtonX1">x1</button>
                            <button class="BusinessBuyButtonX10">x10</button>
                            <button class="BusinessBuyButtonX100">x100</button>
                            
                        </div>
                    </div>

                </div>

            </div>
            <footer><p class="MyName">Константин Дарквран</p>
            <p class="CurrentYear">2021</p> </footer>
        </body>
    </html>
